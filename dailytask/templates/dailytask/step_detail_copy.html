{% extends "layout.html" %}

{% block title %}{{ step.title }} - {{ step.task.title }}{% endblock %}

{% block content %}
<article>
    <h2><a href="{% url 'detail' step.task.id %}">{{ step.task.title }}</a></h2>
    <h3>{{ step.title }}</h3>
    {{ step.content|linebreaks }}
</article>
{% endblock %}
